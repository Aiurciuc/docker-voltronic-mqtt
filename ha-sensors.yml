
mqtt:
  sensor:
    - name: "Inverter Mode"
      state_topic: "homeassistant/sensor/inverter_mode"
      unique_id: "inverter_inverter_mode"
      device:
        name: "Inverter"
        identifiers:
          - "solar_inverter"
        model: "iSloar-SML-III"
        manufacturer: "EASun"
    - name: "Inverter AC Grid Voltage"
      state_topic: "homeassistant/sensor/inverter_grid_voltage"
      unique_id: "inverter_grid_voltage"
